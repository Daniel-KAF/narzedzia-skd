<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Ofert SKD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#0A192F] text-[#CCD6F6]">

    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-[#112240] rounded-lg shadow-lg p-8 border border-gray-700 max-w-2xl mx-auto">
            <h1 class="text-3xl font-black text-white mb-6 text-center">Generator Oferty SKD</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label for="wps" class="block text-sm font-medium text-gray-400 mb-1">WPS (zł)</label>
                    <input type="number" id="wps" value="27000" class="w-full bg-[#0A192F] text-white border border-gray-600 rounded-md p-2 focus:ring-[#FFC107] focus:border-[#FFC107]">
                </div>
                <div>
                    <label for="savings" class="block text-sm font-medium text-gray-400 mb-1">Oszczędność na ratach (zł)</label>
                    <input type="number" id="savings" value="28000" class="w-full bg-[#0A192F] text-white border border-gray-600 rounded-md p-2 focus:ring-[#FFC107] focus:border-[#FFC107]">
                </div>
                <div>
                    <label for="upfrontFee" class="block text-sm font-medium text-gray-400 mb-1">Opłata wstępna (zł)</label>
                    <input type="number" id="upfrontFee" value="6909.50" class="w-full bg-[#0A192F] text-white border border-gray-600 rounded-md p-2 focus:ring-[#FFC107] focus:border-[#FFC107]">
                </div>
                <div>
                    <label for="successFee" class="block text-sm font-medium text-gray-400 mb-1">Success Fee (%)</label>
                    <input type="number" id="successFee" value="10" class="w-full bg-[#0A192F] text-white border border-gray-600 rounded-md p-2 focus:ring-[#FFC107] focus:border-[#FFC107]">
                </div>
                 <div class="sm:col-span-2">
                    <label for="gender" class="block text-sm font-medium text-gray-400 mb-1">Forma grzecznościowa</label>
                    <select id="gender" class="w-full bg-[#0A192F] text-white border border-gray-600 rounded-md p-2 focus:ring-[#FFC107] focus:border-[#FFC107]">
                        <option value="Pani">Pani</option>
                        <option value="Pana">Pana</option>
                    </select>
                </div>
            </div>
            <button id="generateBtn" class="w-full bg-[#FFC107] text-[#0A192F] font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-yellow-400 transition duration-300 text-xl mt-8">Generuj Link do Oferty</button>
            
            <div id="result" class="mt-8 hidden">
                <label for="generatedLink" class="block text-sm font-medium text-gray-400 mb-1">Gotowy link dla klienta:</label>
                <input type="text" id="generatedLink" readonly class="w-full bg-[#0A192F] text-white border border-gray-600 rounded-md p-2">
                <button id="copyBtn" class="w-full bg-gray-600 text-white font-bold py-2 px-4 rounded-lg mt-2 hover:bg-gray-500 transition duration-300">Kopiuj Link</button>
            </div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const resultDiv = document.getElementById('result');
        const generatedLinkInput = document.getElementById('generatedLink');
        const copyBtn = document.getElementById('copyBtn');

        generateBtn.addEventListener('click', () => {
            // WAŻNE: Wprowadź tutaj link do swojego szablonu oferty na GitHubie!
            const offerTemplateUrl = 'https://daniel-kaf.github.io/szablon-oferty/'; // ZMIEŃ TO!

            const wps = document.getElementById('wps').value;
            const savings = document.getElementById('savings').value;
            const upfrontFee = document.getElementById('upfrontFee').value;
            const successFee = document.getElementById('successFee').value;
            const gender = document.getElementById('gender').value;

            const params = new URLSearchParams({ wps, savings, upfrontFee, successFee, gender });
            const finalUrl = `${offerTemplateUrl}?${params.toString()}`;

            generatedLinkInput.value = finalUrl;
            resultDiv.classList.remove('hidden');
        });

        copyBtn.addEventListener('click', () => {
            generatedLinkInput.select();
            document.execCommand('copy');
            copyBtn.textContent = 'Skopiowano!';
            setTimeout(() => {
                copyBtn.textContent = 'Kopiuj Link';
            }, 2000);
        });
    </script>
</body>
</html>
