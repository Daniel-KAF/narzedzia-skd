<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narzędzia KAF</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #333;
            color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            display: none;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: #424242;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        .sidebar h1 {
            font-size: 22px;
            color: #e0e0e0;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
            margin-bottom: 5px;
        }

        .nav-button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s, transform 0.1s;
            text-align: left;
            margin-bottom: 10px;
        }
        
        .nav-button:last-child {
            margin-bottom: 0;
        }

        .nav-button.active {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .btn-calculator { background-color: #4caf50; }
        .btn-calculator:hover { background-color: #45a049; }
        .btn-generator { background-color: #0288d1; }
        .btn-generator:hover { background-color: #0277bd; }
        .btn-wps { background-color: #f57c00; }
        .btn-wps:hover { background-color: #e65100; }
        .btn-loan { background-color: #673ab7; }
        .btn-loan:hover { background-color: #512da8; }
        .btn-sim { background-color: #009688; }
        .btn-sim:hover { background-color: #00796b; }
        .btn-analysis { background-color: #e91e63; }
        .btn-analysis:hover { background-color: #c2185b; }

        #content-area {
            flex-grow: 1;
            position: relative; /* Potrzebne do pozycjonowania ramek */
        }

        /* ZMIANA: Style dla ramek (iframe) */
        .tool-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute; /* Wszystkie ramki są w tym samym miejscu */
            top: 0;
            left: 0;
            display: none; /* Domyślnie wszystkie są ukryte */
        }

        .tool-frame.active {
            display: block; /* Pokazujemy tylko aktywną ramkę */
        }
    </style>
</head>
<body>

    <div id="app-container">
        <nav class="sidebar">
            <div>
                <h1>SKD</h1>
                <a href="#" class="nav-button btn-wps" data-page="kalkulator_wps.html">Kalkulator WPS</a>
                <a href="#" class="nav-button btn-analysis" data-page="analiza_umowy.html">Analiza Umowy</a>
                <a href="#" class="nav-button btn-calculator" data-page="kalkulator_zysku.html">Kalkulator Zysku</a>
                <a href="#" class="nav-button btn-generator" data-page="generator_ofert.html">Generator Ofert</a>
            </div>
            <div>
                <h1>Kredyty</h1>
                <a href="#" class="nav-button btn-loan" data-page="kalkulator_kredytowy.html">Kalkulator Kredytowy</a>
                <a href="#" class="nav-button btn-sim" data-page="symulacje_klienta.html">Symulacje dla Klienta</a>
            </div>
        </nav>

        <main id="content-area"></main>
    </div>

    <script>
        // === FUNKCJA LOGOWANIA (bez zmian) ===
        (function() {
            const correctPassword = "Kaf999>";
            let enteredPassword = prompt("Proszę podać hasło, aby uzyskać dostęp:");
            if (enteredPassword === correctPassword) {
                document.getElementById("app-container").style.display = "flex";
            } else {
                alert("Nieprawidłowe hasło.");
                document.body.innerHTML = '<h1 style="text-align:center; margin-top: 50px;">Brak dostępu</h1>';
            }
        })();

        // === NOWA, ZAAWANSOWANA LOGIKA POKAZYWANIA I UKRYWANIA RAMEK ===
        document.addEventListener('DOMContentLoaded', () => {
            const navButtons = document.querySelectorAll('.nav-button');
            const contentArea = document.getElementById('content-area');

            navButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault(); // Blokujemy domyślną akcję linku

                    const pageUrl = button.getAttribute('data-page');
                    if (!pageUrl) return;

                    // Podświetlanie aktywnego przycisku w menu
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Ukrywanie wszystkich istniejących ramek
                    document.querySelectorAll('.tool-frame').forEach(frame => {
                        frame.classList.remove('active');
                    });

                    // Sprawdzanie, czy ramka dla tego narzędzia już istnieje
                    let frame = document.getElementById(pageUrl);

                    if (frame) {
                        // Jeśli ramka istnieje, po prostu ją pokaż
                        frame.classList.add('active');
                    } else {
                        // Jeśli ramka nie istnieje, stwórz ją, załaduj i pokaż
                        frame = document.createElement('iframe');
                        frame.id = pageUrl; // Używamy URL jako unikalnego ID
                        frame.className = 'tool-frame active'; // Nadajemy klasy, w tym 'active' by była widoczna
                        frame.src = pageUrl;
                        
                        contentArea.appendChild(frame); // Dodajemy nową ramkę do kontenera
                    }
                });
            });
        });
    </script>
</body>
</html>
