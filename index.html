<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narzędzia KAF</title>
    <style>
        /* Resetowanie domyślnych stylów */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #333;
            color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            display: none; /* Zmienione na 'flex' po podaniu hasła */
            height: 100vh;
        }

        /* Panel boczny (menu) */
        .sidebar {
            width: 260px;
            background-color: #424242;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        .sidebar h1 {
            font-size: 22px;
            color: #e0e0e0;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
            margin-bottom: 5px;
        }

        .nav-button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s, transform 0.1s;
            text-align: left;
        }

        .nav-button:hover {
            background-color: #666;
        }

        .nav-button.active {
            background-color: #0288d1;
            transform: scale(1.02);
        }

        /* Główny obszar na treść */
        #content-area {
            flex-grow: 1;
            /* Usunięto padding, aby ramka wypełniała całą przestrzeń */
        }

        /* Styl dla ramki, w której będą wyświetlane narzędzia */
        #tool-frame {
            width: 100%;
            height: 100%;
            border: none; /* Usuwa domyślną ramkę wokół iframe */
        }
    </style>
</head>
<body>

    <div id="app-container">
        <nav class="sidebar">
            <div>
                <h1>SKD</h1>
                <a href="kalkulator_wps.html" class="nav-button" target="tool-frame">Kalkulator WPS</a>
                <a href="analiza_umowy.html" class="nav-button" target="tool-frame">Analiza Umowy</a>
                <a href="kalkulator_zysku.html" class="nav-button" target="tool-frame">Kalkulator Zysku</a>
                <a href="generator_ofert.html" class="nav-button" target="tool-frame">Generator Ofert</a>
            </div>
            <div>
                <h1>Kredyty</h1>
                <a href="kalkulator_kredytowy.html" class="nav-button" target="tool-frame">Kalkulator Kredytowy</a>
                <a href="symulacje_klienta.html" class="nav-button" target="tool-frame">Symulacje dla Klienta</a>
            </div>
        </nav>

        <main id="content-area">
            <iframe name="tool-frame" id="tool-frame" title="Narzędzie KAF">
                </iframe>
        </main>
    </div>

    <script>
        // === FUNKCJA LOGOWANIA (bez zmian) ===
        (function() {
            const correctPassword = "Kaf999>";
            let enteredPassword = prompt("Proszę podać hasło, aby uzyskać dostęp:");
            if (enteredPassword === correctPassword) {
                document.getElementById("app-container").style.display = "flex";
            } else {
                alert("Nieprawidłowe hasło.");
                document.body.innerHTML = '<h1 style="text-align:center; margin-top: 50px;">Brak dostępu</h1>';
            }
        })();

        // === UPROSZCZONA LOGIKA DO PODŚWIETLANIA AKTYWNEGO PRZYCISKU ===
        document.addEventListener('DOMContentLoaded', () => {
            const navButtons = document.querySelectorAll('.nav-button');

            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Usuwamy klasę 'active' ze wszystkich przycisków
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    // Dodajemy klasę 'active' tylko do klikniętego przycisku
                    button.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
