<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Analizy Umowy Kredytowej</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .header { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .logo { height: 40px; border-radius: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); }
        .company-name { font-size: 1.5rem; font-weight: bold; color: #f9fafb; }
        #toast { position: fixed; bottom: 20px; right: 20px; background-color: #1f2937; color: #f9fafb; padding: 15px 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border-left: 4px solid #34d399; visibility: hidden; opacity: 0; transition: all 0.3s; z-index: 100; }
        #toast.show { visibility: visible; opacity: 1; }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 sm:p-6 lg:p-8">

    <div class="header">
        <img src="https://daniel-kaf.github.io/narzedzia-skd/logo.png" alt="Logo KAF" class="logo">
        <span class="company-name">Kancelaria Analizy Finansowej</span>
    </div>

    <div id="generator-view" class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-300">Inteligentny Generator Analizy SKD</h1>
            <p class="text-gray-400 mt-2">Wpisz numer artykułu z Ustawy, a narzędzie automatycznie przygotuje analizę.</p>
        </header>
        <main class="space-y-6"></main>
    </div>
    <div id="toast"></div>

    <script>
        // Cały skrypt z logiką 'flawsData' i generowaniem linku pozostaje bez zmian
        // Dodajemy tylko logikę dla 'showToast' i 'localStorage'
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        const inputIds = ['clientName', 'lenderName', 'agreementNumber', 'agreementDate', 'advisorName', 'analysisDate'];

        function saveData() {
            inputIds.forEach(id => {
                const element = document.getElementById(id);
                if(element) localStorage.setItem(`analysis_${id}`, element.value);
            });
        }

        function loadData() {
            inputIds.forEach(id => {
                const element = document.getElementById(id);
                const savedValue = localStorage.getItem(`analysis_${id}`);
                if (element && savedValue) {
                    element.value = savedValue;
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            // ... reszta skryptu ...
            // Modyfikacja przycisku kopiowania, aby używał 'toast'
            document.getElementById('copy-link-btn').addEventListener('click', () => {
                const linkInput = document.getElementById('generated-link');
                linkInput.select();
                document.execCommand('copy');
                showToast('Link skopiowano do schowka!');
            });
        });
    </script>
</body>
</html>
