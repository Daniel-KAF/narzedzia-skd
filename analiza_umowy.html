<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Analizy Umowy Kredytowej</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 sm:p-6 lg:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-300">Generator Analizy SKD</h1>
            <p class="text-gray-400 mt-2">Wypełnij poniższe pola, aby przygotować link do spersonalizowanej analizy.</p>
        </header>

        <main class="space-y-6">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">Krok 1: Wprowadź dane sprawy</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="clientName" class="block text-sm font-medium text-gray-300 mb-1">Klient</label>
                        <input type="text" id="clientName" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Jan Kowalski">
                    </div>
                    <div>
                        <label for="lenderName" class="block text-sm font-medium text-gray-300 mb-1">Bank / Kredytodawca</label>
                        <input type="text" id="lenderName" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Nazwa banku">
                    </div>
                    <div>
                        <label for="agreementNumber" class="block text-sm font-medium text-gray-300 mb-1">Numer umowy</label>
                        <input type="text" id="agreementNumber" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="123/456/789">
                    </div>
                    <div>
                        <label for="agreementDate" class="block text-sm font-medium text-gray-300 mb-1">Data zawarcia umowy</label>
                        <input type="date" id="agreementDate" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" style="color-scheme: dark;">
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">Krok 2: Wpisz zidentyfikowane naruszenia</h2>
                <div id="violations-container" class="space-y-4">
                    <div class="flex space-x-2">
                        <textarea class="violation-input w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2" rows="2" placeholder="Opisz pierwsze naruszenie..."></textarea>
                    </div>
                </div>
                <div class="mt-4">
                    <button id="add-violation-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md text-sm transition-colors">
                        <i class="fas fa-plus mr-2"></i>Dodaj kolejne naruszenie
                    </button>
                </div>
            </div>
            
            <div class="text-center">
                 <button id="generate-btn" class="bg-gradient-to-r from-blue-500 to-teal-400 hover:from-blue-600 hover:to-teal-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Generuj Link do Analizy
                </button>
            </div>

            <div id="link-container" class="bg-gray-800 p-6 rounded-lg shadow-lg hidden mt-6">
                 <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">Krok 3: Gotowy link do wysłania</h2>
                 <p class="text-gray-400 mb-4">Skopiuj poniższy link i wyślij go do klienta. Po otwarciu zobaczy gotową analizę.</p>
                 <div class="flex space-x-2">
                    <input id="generated-link" type="text" readonly class="w-full bg-gray-900 border border-gray-700 rounded-md px-3 py-2 text-gray-300">
                    <button id="copy-link-btn" class="bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-md">Kopiuj</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const addViolationBtn = document.getElementById('add-violation-btn');
        const violationsContainer = document.getElementById('violations-container');
        const generateBtn = document.getElementById('generate-btn');
        const linkContainer = document.getElementById('link-container');
        const generatedLinkInput = document.getElementById('generated-link');
        const copyBtn = document.getElementById('copy-link-btn');

        addViolationBtn.addEventListener('click', () => {
            const newTextarea = document.createElement('textarea');
            newTextarea.className = 'violation-input w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 mt-2';
            newTextarea.rows = 2;
            newTextarea.placeholder = 'Opisz kolejne naruszenie...';
            violationsContainer.appendChild(newTextarea);
        });

        generateBtn.addEventListener('click', () => {
            // --- KLUCZOWA POPRAWKA ---
            // Podajemy pełny adres URL do pliku raport.html
            const baseURL = 'https://daniel-kaf.github.io/narzedzia-skd/raport.html';
            
            const params = new URLSearchParams();

            params.set('clientName', document.getElementById('clientName').value);
            params.set('lenderName', document.getElementById('lenderName').value);
            params.set('agreementNumber', document.getElementById('agreementNumber').value);
            params.set('agreementDate', document.getElementById('agreementDate').value);

            document.querySelectorAll('.violation-input').forEach(textarea => {
                if (textarea.value.trim() !== '') {
                    params.append('violation', textarea.value.trim());
                }
            });

            const finalUrl = `${baseURL}?${params.toString()}`;
            
            generatedLinkInput.value = finalUrl;
            linkContainer.classList.remove('hidden');
            linkContainer.scrollIntoView({ behavior: 'smooth' });
        });

        copyBtn.addEventListener('click', () => {
            generatedLinkInput.select();
            document.execCommand('copy');
            copyBtn.textContent = 'Skopiowano!';
            setTimeout(() => {
                copyBtn.textContent = 'Kopiuj Link';
            }, 1500);
        });
    </script>
</body>
</html>
