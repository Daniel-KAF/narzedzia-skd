<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Ofert SKD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        .page-header { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 20px; 
            margin-bottom: 30px;
        }
        .logo { 
            height: 80px; 
            border-radius: 8px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        h1.main-title { 
            text-align: left; 
            font-size: 2.25rem; 
            font-weight: 900; 
            margin: 0;
            background-image: linear-gradient(to right, #60a5fa, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        #toast { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background-color: #1f2937; 
            color: #f9fafb; 
            padding: 15px 25px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            border-left: 4px solid #34d399; 
            visibility: hidden; 
            opacity: 0; 
            transition: all 0.3s; 
            z-index: 100; 
        }
        #toast.show { 
            visibility: visible; 
            opacity: 1; 
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 sm:p-6 lg:p-8">

    <header class="page-header">
        <img src="https://daniel-kaf.github.io/narzedzia-skd/logo.png" alt="Logo KAF" class="logo">
        <h1 class="main-title">Generator Oferty SKD</h1>
    </header>

    <div class="container mx-auto">
        <div class="bg-gray-800 rounded-lg shadow-lg p-8 border border-gray-700 max-w-2xl mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label for="wps" class="block text-sm font-medium text-gray-400 mb-1">WPS (zł)</label>
                    <input type="number" id="wps" placeholder="np. 27000" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" oninput="saveData()">
                </div>
                <div>
                    <label for="savings" class="block text-sm font-medium text-gray-400 mb-1">Oszczędność na ratach (zł)</label>
                    <input type="number" id="savings" placeholder="np. 28000" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" oninput="saveData()">
                </div>
                <div>
                    <label for="upfrontFee" class="block text-sm font-medium text-gray-400 mb-1">Opłata wstępna (zł)</label>
                    <input type="number" id="upfrontFee" placeholder="np. 6909.50" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" oninput="saveData()">
                </div>
                <div>
                    <label for="successFee" class="block text-sm font-medium text-gray-400 mb-1">Success Fee (%)</label>
                    <input type="number" id="successFee" placeholder="np. 10" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" oninput="saveData()">
                </div>
            </div>
            <button id="generateBtn" class="w-full bg-gradient-to-r from-blue-500 to-teal-400 hover:from-blue-600 hover:to-teal-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 text-xl mt-8">Generuj Link do Oferty</button>
            
            <div id="result" class="mt-8 hidden">
                <label for="generatedLink" class="block text-sm font-medium text-gray-400 mb-1">Gotowy link dla klienta:</label>
                <input type="text" id="generatedLink" readonly class="w-full bg-gray-900 text-white border border-gray-700 rounded-md p-2">
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 mt-2">
                    <button id="copyBtn" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Kopiuj Link</button>
                    <button id="openBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Otwórz w nowej karcie</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toast"></div>

    <script>
        const inputIds = ['wps', 'savings', 'upfrontFee', 'successFee'];

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        function saveData() {
            inputIds.forEach(id => {
                const element = document.getElementById(id);
                localStorage.setItem(`offer_${id}`, element.value);
            });
        }

        function loadData() {
            inputIds.forEach(id => {
                const savedValue = localStorage.getItem(`offer_${id}`);
                if (savedValue) {
                    document.getElementById(id).value = savedValue;
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', loadData);

        const generateBtn = document.getElementById('generateBtn');
        const resultDiv = document.getElementById('result');
        const generatedLinkInput = document.getElementById('generatedLink');
        const copyBtn = document.getElementById('copyBtn');
        // NOWY ELEMENT W SKRYPCIE
        const openBtn = document.getElementById('openBtn');

        generateBtn.addEventListener('click', () => {
            const offerTemplateUrl = 'https://daniel-kaf.github.io/narzedzia-skd/szablon-oferty.html';
            const params = new URLSearchParams();
            inputIds.forEach(id => {
                const value = document.getElementById(id).value;
                if (value) { // Dodajemy parametr tylko jeśli pole nie jest puste
                    params.set(id, value);
                }
            });
            const finalUrl = `${offerTemplateUrl}?${params.toString()}`;
            generatedLinkInput.value = finalUrl;
            resultDiv.classList.remove('hidden');
        });

        copyBtn.addEventListener('click', () => {
            generatedLinkInput.select();
            document.execCommand('copy');
            showToast('Link skopiowano!');
        });

        // NOWA FUNKCJA DLA PRZYCISKU "OTWÓRZ"
        openBtn.addEventListener('click', () => {
            const url = generatedLinkInput.value;
            if (url) {
                window.open(url, '_blank');
            }
        });
    </script>
</body>
</html>
