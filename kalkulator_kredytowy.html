<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kredytowy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Ciemne tło */
            color: #d1d5db;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #1f2937; /* Ciemny kontener */
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #374151;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 900;
            font-size: 2.25rem;
            /* Styl gradientu dla tytułu */
            background-image: linear-gradient(to right, #60a5fa, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        .input-section, .results-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            background-color: #374151;
            padding: 10px 15px;
            border-radius: 8px;
        }
        .input-group label {
            display: block;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 5px;
            color: #9ca3af;
        }
        input {
            width: 100%;
            padding: 10px;
            background-color: #4b5563;
            color: #f9fafb;
            border: 1px solid #6b7280;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .results-section {
            gap: 12px;
        }
        .result-box {
            background-color: #374151;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #4b5563;
        }
        .result-label {
            font-size: 14px;
            color: #9ca3af;
            text-transform: uppercase;
            font-weight: 500;
            margin: 0;
        }
        .result-value {
            font-size: 26px;
            font-weight: 600;
            margin: 0;
            color: #f9fafb;
        }

        .result-box.highlight {
            border-left-color: #34d399;
        }
        .result-value.highlight-value {
            color: #34d399;
            font-weight: 700;
            font-size: 28px;
        }
        .result-value.secondary-value {
            color: #9ca3af;
            font-weight: 500;
        }
        @media (max-width: 800px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Kalkulator Kredytowy</h2>

    <div class="main-grid">
        <div class="input-section">
            <div class="input-group">
                <label for="kwota">Kwota kredytu (zł)</label>
                <input type="number" id="kwota" value="100000" oninput="obliczKredyt()">
            </div>
            <div class="input-group">
                <label for="oprocentowanie">Oprocentowanie roczne (%)</label>
                <input type="number" id="oprocentowanie" value="8.99" step="0.01" oninput="obliczKredyt()">
            </div>
            <div class="input-group">
                <label for="okres">Okres kredytowania (miesiące)</label>
                <input type="number" id="okres" value="120" oninput="obliczKredyt()">
            </div>
            <div class="input-group">
                <label for="prowizja">Prowizja bankowa (%)</label>
                <input type="number" id="prowizja" value="2.39" step="0.01" oninput="obliczKredyt()">
            </div>
        </div>

        <div class="results-section">
            <div class="result-box highlight">
                <p class="result-label">Miesięczna rata</p>
                <p class="result-value highlight-value" id="wynikRata">0,00 zł</p>
            </div>
            <div class="result-box">
                <p class="result-label">Całkowity koszt odsetek</p>
                <p class="result-value secondary-value" id="wynikOdsetki">0,00 zł</p>
            </div>
            <div class="result-box">
                <p class="result-label">Całkowity koszt kredytu</p>
                <p class="result-value" id="wynikKosztCalkowity">0,00 zł</p>
            </div>
             <div class="result-box">
                <p class="result-label">Całkowita kwota do spłaty</p>
                <p class="result-value" id="wynikKwotaDoSplaty">0,00 zł</p>
            </div>
        </div>
    </div>
</div>

<script>
    const formatCurrency = (value) => (value || 0).toLocaleString('pl-PL', { style: 'currency', currency: 'PLN' });
    const getValue = (id) => parseFloat(document.getElementById(id).value) || 0;

    function obliczKredyt() {
        const kwota = getValue('kwota');
        const rocznaStopa = getValue('oprocentowanie');
        const n = getValue('okres');
        const prowizjaProc = getValue('prowizja');

        const kwotaProwizji = kwota * (prowizjaProc / 100);
        const P_financed = kwota + kwotaProwizji;
        const r = (rocznaStopa / 100) / 12;
        
        let miesiecznaRata = 0;
        let calkowitaKwotaDoSplaty = 0;
        let calkowityKosztOdsetek = 0;
        let calkowityKosztKredytu = 0;

        if (P_financed > 0 && n > 0 && r > 0) {
            const pmt = P_financed * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            miesiecznaRata = Math.round(pmt * 100) / 100;

            calkowitaKwotaDoSplaty = miesiecznaRata * n;
            calkowityKosztOdsetek = calkowitaKwotaDoSplaty - P_financed;
            calkowityKosztKredytu = calkowityKosztOdsetek + kwotaProwizji;
        }
        
        document.getElementById('wynikRata').textContent = formatCurrency(miesiecznaRata);
        document.getElementById('wynikOdsetki').textContent = formatCurrency(calkowityKosztOdsetek);
        document.getElementById('wynikKosztCalkowity').textContent = formatCurrency(calkowityKosztKredytu);
        document.getElementById('wynikKwotaDoSplaty').textContent = formatCurrency(calkowitaKwotaDoSplaty);
    }

    document.addEventListener('DOMContentLoaded', obliczKredyt);
</script>
</body>
</html>
