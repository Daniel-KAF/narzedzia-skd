<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Rentowności Sprawy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #d1d5db;
            padding: 20px;
        }
        .header { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .logo { height: 50px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); }
        h1 { text-align: center; font-size: 2.25rem; font-weight: 900; margin-bottom: 20px; background-image: linear-gradient(to right, #60a5fa, #34d399); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background-color: #1f2937;
            border: 1px solid #374151;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .grid { display: grid; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 1100px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        .card { background-color: #1f2937; padding: 0; display: flex; flex-direction: column; }
        .card-content { flex-grow: 1; }
        .card h3 { margin-top: 0; color: #60a5fa; border-bottom: 1px solid #374151; padding-bottom: 10px; font-size: 1.25rem; font-weight: 600; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 14px; color: #9ca3af; margin-bottom: 5px; }
        .radio-group label { display: inline-block; margin-right: 15px; font-size: 15px; color: #d1d5db; }
        input[type="number"] { width: 100%; padding: 10px; background-color: #374151; border: 1px solid #4b5563; border-radius: 4px; color: #f9fafb; font-size: 16px; box-sizing: border-box; }
        input[readonly] { background-color: #1f2937; color: #6b7280; cursor: not-allowed; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px 0; text-align: left; border-bottom: 1px solid #374151; }
        th { color: #9ca3af; font-weight: 500; }
        td { font-weight: 600; font-size: 17px; color: #f9fafb; }
        .orange { color: #f59e0b; } .green { color: #34d399; } .red { color: #ef4444; }
        .total-row td { font-size: 18px; border-top: 2px solid #4b5563; }
        hr { border-color: #374151; margin: 20px 0; }
        .action-button { font-size: 16px; width: 100%; padding: 12px; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-image 0.2s; margin-top: 10px; font-weight: 600; }
        #save-pdf-btn { background-image: linear-gradient(to right, #2563eb, #1d4ed8); width: 100%; max-width: 400px; margin: 30px auto 0 auto; display: block; }
        #save-pdf-btn:hover { background-image: linear-gradient(to right, #1d4ed8, #1e40af); }
        #clear-btn { background-color: #dc2626; }
        #clear-btn:hover { background-color: #b91c1c; }
        .installment-result { background-color: #111827; border-radius: 6px; padding: 15px; text-align: center; margin-top: 20px; }
        .installment-result .label { font-size: 14px; color: #9ca3af; }
        .installment-result .amount { font-size: 22px; font-weight: bold; color: #34d399; }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://daniel-kaf.github.io/narzedzia-skd/logo.png" alt="Logo KAF" class="logo">
    </div>
    <h1>Kalkulator Rentowności Sprawy</h1>

    <div class="container" id="capture-container">
        <div class="grid">
             </div>
    </div>
    
    <button id="save-pdf-btn" class="action-button" onclick="saveAsPDF()">Zapisz jako PDF</button>

<script>
    // Cały skrypt pozostaje bez zmian
</script>

</body>
</html>
